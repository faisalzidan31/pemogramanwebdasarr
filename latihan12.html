<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
    <tr>
  <th>Nama</th>
    <th>kelas</th>
    <th>asal</th>
  </tr>
  <tr>
    <td>yono</td>
    <td>TI2 C</td>
    <td>Magelang kota</td>
  </tr>
  <tr>
    <td>supri</td>
    <td>TI2 A</td>
    <td>Srumbung</td>
  </tr>
  <tr>
    <td>Mamat</td>
    <td>TI2 B</td>
    <td>Grabag</td>
</tr>
  <tr>
    <td>Slamet</td>
    <td>TI2 F</td>
    <th rowspan="2">Muntilan Temanggung</th>
  </tr>
  <tr>
    <td>Yanto</td>
    <td>TI2 D</td>
  </tr>
</table>
</body>
</html>
