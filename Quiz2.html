    <style>
        body {
            font-family: sans-serif,'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding-top: 100px;
        }
        
        .navbar {
            display: flex;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            padding: 6px 10px;
            box-shadow: #000000;
        }
        .navbar .logo {
            display: flex;
            top: 0;
            align-items: center;
            font-weight: bold;
            font-family: 'Lucida Sans Unicode';
            font-size: 30px;
            margin-left: 80px;
        }
        .navbar .logo img {
            height: 45px;
            margin-right: 50px;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
            margin-top: 0px;
        }
        .navbar .menu a {
            display: inline-flex;
            text-decoration: none;
            color: black;
            font-weight: bold;
            align-items: center;
            margin: 0 50px;
            padding: 8px 18px;
            color: #000000;
            border-radius: 50px;
            position:flex;
            transition: all 0.3s ease;
        }
        

        .content {
            margin-top: 80px;
            text-align: center;
            justify-items: center;
        }

        .content img {
            width: 180px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    
        .table-container {
            margin: 20px auto;
            max-width: 90%;
            overflow-x: auto;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            background-color: white;
            padding: 50px;
            border-radius: 15px; /* Membuat sudut melengkung */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Memberikan efek bayangan */
        }

        h3 {
            margin-top: 20px;
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Agar elemen sejajar di atas */
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            text-align: center;
            width: 200px;
            height: 340px;
            border-radius: 10px; /* Membuat sudut melengkung pada setiap kartu */
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Memberikan efek bayangan */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card img {
            width: 100%;
            height: 264px;
            object-fit: cover;
        }
        .card p {
            margin: 0;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            flex-grow: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card .price {
          margin-top: 0px;
            color: #000000;
            font-size: 8px;
            font-weight: bold;
            text-align: center;

        }
        .card .price del {
          color: #999;
          font-size: 8px;
        }
        .card .discon {
          margin-top: 0px;
            color: #ff0000;
            font-size: 8px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
